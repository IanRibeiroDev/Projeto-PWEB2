<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:insert="~{layout/layout}" th:with="titulo='Cadastro de Alunos'">

<body>
<div layout:fragment="content">
    <form th:action="@{/alunos}" method="POST" th:object="${aluno}">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group mx-sm-3 mb-2">
            <label for="email">Email</label>
            <input type="text" th:field="*{email}" class="form-control mb-2" />
            <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" class="alert alert-danger"/>
        </div>

        <div class="form-group mx-sm-3 mb-2">
            <label for="senha">Senha</label>
            <input type="text" th:field="*{senha}" class="form-control mb-2" />
            <p th:if="${#fields.hasErrors('senha')}" th:errorclass="error" th:errors="*{senha}" class="alert alert-danger"/>
        </div>

        <div class="form-group mx-sm-3 mb-2">
            <label for="telefone">Telefone</label>
            <input type="text" th:field="*{telefone}" class="form-control mb-2" />
            <p th:if="${#fields.hasErrors('telefone')}" th:errorclass="error" th:errors="*{telefone}" class="alert alert-danger"/>
        </div>

        <div class="form-group mx-sm-3 mb-2">
            <label for="nome">Nome</label>
            <input type="text" th:field="*{nome}" class="form-control mb-2" />
            <p th:if="${#fields.hasErrors('nome')}" th:errorclass="error" th:errors="*{nome}" class="alert alert-danger"/>
        </div>

        <div class="form-group mx-sm-3 mb-2">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" th:field="*{sobrenome}" class="form-control mb-2" />
            <p th:if="${#fields.hasErrors('sobrenome')}" th:errorclass="error" th:errors="*{sobrenome}" class="alert alert-danger"/>
        </div>

        <div class="form-group mx-sm-3 mb-2">
            <label for="cpf">CPF</label>
            <input type="text" th:field="*{cpf}" class="form-control mb-2" />
            <p th:if="${#fields.hasErrors('cpf')}" th:errorclass="error" th:errors="*{cpf}" class="alert alert-danger"/>
        </div>

        <div class="form-group mx-sm-3 mb-2">
            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" th:field="*{dataNascimento}" class="form-control mb-2" /><br />
            <p th:if="${#fields.hasErrors('dataNascimento')}" th:errorclass="error" th:errors="*{dataNascimento}" class="alert alert-danger"/>
        </div>

        <div class="form-group mx-sm-3 mb-2">
            <label>CompetÃªncias</label>
            <div th:each="competencia : ${competencias}">
                <div class="form-check">
                    <input type="checkbox" th:field="*{competencias}" th:value="${competencia.id}" class="form-check-input"/>
                    <label th:for="${competencia.id}" th:text="${competencia.nome}" class="form-check-label"></label>
                </div>
            </div>
            <p th:if="${#fields.hasErrors('competencias')}" th:errorclass="error" th:errors="*{competencias}" class="alert alert-danger"></p>
        </div>

        <div class="form-group mx-sm-3 mb-2">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a class="btn btn-secondary" th:href="@{/alunos/list}">Cancelar</a>
        </div>
    </form>
</div>
</body>

</html>
